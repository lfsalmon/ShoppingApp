<h1 mat-dialog-title>{{isEditMode ? 'Edit Item' : 'Add New Item'}}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
  
  <mat-form-field>
    <mat-label>State</mat-label>
    <input matInput [(ngModel)]="data.state">
  </mat-form-field>
  <mat-form-field>
    <mat-label>City</mat-label>
    <input matInput [(ngModel)]="data.city">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Street</mat-label>
    <input matInput [(ngModel)]="data.street">
  </mat-form-field>
  <mat-form-field>
    <mat-label>PostalCode</mat-label>
    <input matInput [(ngModel)]="data.postalCode">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Numeber</mat-label>
    <input matInput [(ngModel)]="data.numeber" type="number">
  </mat-form-field>
  <mat-form-field>
    <mat-label>InternalNumber</mat-label>
    <input matInput [(ngModel)]="data.internalNumber" type="number">
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="save()">Save</button>
</div>
